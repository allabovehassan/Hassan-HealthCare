<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hassan Health Care LOGIN Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      onclick="location.href = '/index.html';"
      style="width: 90px"
      src="./images/standing-frog-1055-logo-white (1) (1).png"
      alt="masailogo"
    />
    <div id="container">
      <h2>LOGIN</h2>

      <form id="form">
        <p>Email</p>
        <input placeholder="Enter email" type="email" id="email" required />
        <br />
        <p>Password</p>
        <input placeholder="Enter Password" type="password" id="pas" required />
        <p></p>
        <input
          style="
            background-color: #ff6f61;
            color: white;
            width: 82%;
            cursor: pointer;
            border: none;
          "
          id="Submit"
          type="Submit"
          value="LOGIN"
        />
      </form>
      <div id="no"></div>
    </div>
  </body>
</html>
<script src="./login.js"></script>
