<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hassan Healthcare SIGN UP</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img
      onclick="location.href = '/index.html';"
      style="width: 90px"
      src="./images/standing-frog-1055-logo-white (1) (1).png"
      alt="masailogo"
    />
    <div id="container">
      <h2>SIGN UP</h2>

      <form id="form">
        <p>Full Name</p>
        <input
          placeholder="Enter Your Full Name"
          type="text"
          id="name"
          required
        />
        <br />
        <p>Email</p>
        <input placeholder="Enter email" type="email" id="email" required />
        <br />
        <p>Password</p>
        <input placeholder="Enter Password" type="password" id="pas" required />
        <p>No Worries! Your details are safe with Us</p>
        <input id="submit" type="Submit" value="SIGN UP" />
      </form>
      <p>Already have an account?</p>
      <a href="/Login/login.html">
        <h3>SIGN IN</h3>
      </a>
    </div>
    <div id="bot">
      <p>
        Â© 1974 Reserved by Hassan Healthcare.com Privacy Policy & Terms and
        Conditions
      </p>
    </div>
  </body>
</html>
<script src="./SingUp.js"></script>
